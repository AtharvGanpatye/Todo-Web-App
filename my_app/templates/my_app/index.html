<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ToDo App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>To Do App</h1>
                <br>
                <h2>List :</h2>
                <br>
                <table class="table table-striped table-bordered table-dark table-hover">
                    {% for todo in todos %}
                        <tr>
                            <td> <h4>{{ todo.content }}</h4> </td>
                            <td>
                                <form action="{% url 'delete_item' pk=todo.id %}" method="POST">
                                    {% csrf_token %}
                                    <input type="submit" value="Done" class="btn btn-success">
                                </form>
                            </td>
                        </tr>
                        <!-- <h4><li> {{ todo.content }} </li></h4>
                        <form action="{% url 'delete_item' pk=todo.id %}" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Done" class="btn btn-success">
                        </form> -->
                    {% endfor %}
                </table>

                <form action="{% url 'add_item' %}" method="POST">
                    {% csrf_token %}

                    <div class="input-group input-group-lg mb-3">
                      <input type="text" class="form-control" placeholder="New To Do" aria-label="Recipient's username" aria-describedby="button-addon2" name="content">
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary btn-lg" type="submit" id="button-addon2">Add</button>
                      </div>
                    </div>

                    <!-- <input type="text" name="content" class="input-group mb-6" placeholder="New Todo">
                    <input type="submit" class="btn btn-primary" value="Add"> -->
                </form>
            </div>
        </div>
    </body>
</html>
